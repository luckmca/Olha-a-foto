        <div id="contatos">

            <h3>Canais de Atendimento</h3>

            <div id="telefone">
                      
                <img class="ico" src="../img/Icones/telephone-symbol-button_icon-icons.com_73379.ico" alt="icone de um telefone">

        </div>

        <div id="enviar-mensagem">

            <h3>Envie uma mensagem</h3>

            <form action="">
                <fieldset id="formulario-campos">

                    <legend>Por favor, preencha os campos abaixo:</legend>
                    <label>Nome</label>
                    <input type="text" required> 
                    <label>Telefone</label>
                    <input type="tel" name="tel" id="tel" required>
                    <label>Mensagem</label>
                    <textarea rows="10" cols="30" maxlength="1000" style="resize: none;"></textarea>
                    <input type="submit" value="Enviar" id="enviar">                   


                </fieldset>


            </form>


        </div>
    </main>
